<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styling -->
    <link rel="stylesheet" href="./main.css">
    <title>Javascript Cart Project</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>

        <div class="products-center">
            <!-- Single Product -->
            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="./images/product-1.jpeg" alt="product">
                    <button class="bag-btn" data-id="1">
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>&#36;16</h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="./images/product-1.jpeg" alt="product">
                    <button class="bag-btn" data-id="1">
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>&#36;16</h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="./images/product-1.jpeg" alt="product">
                    <button class="bag-btn" data-id="1">
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>&#36;16</h4>
            </article>

            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="./images/product-1.jpeg" alt="product">
                    <button class="bag-btn" data-id="1">
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>&#36;16</h4>
            </article>
        </div>

    </section>

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">

                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="cart product image">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$9</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">2</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

            </div>

            <div class="cart-footer">
                <h3>your total : $
                    <span class="cart-total">0</span>
                </h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
